<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam — Уведомление</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Motiva Sans", Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1b2838 0%, #171a21 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .notification {
            background: linear-gradient(180deg, #3a4a5c 0%, #2a3a4a 100%);
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(90deg, #171a21 0%, #1b2838 100%);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #4a5a6a;
        }
        
        .steam-logo {
            width: 32px;
            height: 32px;
        }
        
        .header-text {
            color: #c7d5e0;
            font-size: 14px;
            font-weight: 500;
        }
        
        .content {
            padding: 30px 25px;
            text-align: center;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .success-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        
        .title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .amount {
            color: #66c0f4;
            font-size: 42px;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(102, 192, 244, 0.3);
        }
        
        .currency {
            font-size: 24px;
            color: #8bc4ea;
        }
        
        .subtitle {
            color: #8f98a0;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .balance-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .balance-row {
            display: flex;
            justify-content: space-between;
            color: #c7d5e0;
            font-size: 14px;
            padding: 5px 0;
        }
        
        .balance-value {
            color: #66c0f4;
            font-weight: 500;
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(90deg, #47bfff 0%, #1a44c2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #66c0f4 0%, #2a54d2 100%);
            transform: scale(1.02);
        }
        
        .timestamp {
            color: #5a6a7a;
            font-size: 11px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="notification">
        <div class="header">
            <svg class="steam-logo" viewBox="0 0 24 24" fill="#66c0f4">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V22l4-3-4-3v1.93c-3.48-.86-6-4.02-6-7.93 0-4.42 3.58-8 8-8s8 3.58 8 8c0 1.85-.63 3.54-1.69 4.9l1.43 1.43C21.16 17.65 22 14.94 22 12c0-5.52-4.48-10-10-10zm-1 13h2v2h-2v-2zm0-8h2v6h-2V7z"/>
            </svg>
            <span class="header-text">Steam — Кошелёк</span>
        </div>
        
        <div class="content">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            
            <div class="title">Средства зачислены!</div>
            
            <div class="amount">
                10 000 <span class="currency">₽</span>
            </div>
            
            <div class="subtitle">Пополнение кошелька Steam</div>
            
            <div class="balance-info">
                <div class="balance-row">
                    <span>Текущий баланс:</span>
                    <span class="balance-value">10 000,00 ₽</span>
                </div>
                <div class="balance-row">
                    <span>Транзакция:</span>
                    <span class="balance-value">#7829341056</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="https://store.steampowered.com/?l=russian" class="btn">Перейти в магазин</a>
            <div class="timestamp" id="timestamp"></div>
        </div>
    </div>
    
    <script>
        const now = new Date();
        const options = { 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        };
        document.getElementById('timestamp').textContent = now.toLocaleDateString('ru-RU', options);
    </script>
</body>
</html>
